<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Giao diện máy tính không cần css</title>
</head>
<body>
	<table width="480"  cellpadding="0" cellspacing="3" align="center" >
			<tr>
				<td colspan="4" height="100" bgcolor="green" valign="bottom" align="right">
					<font color="white">0</font>
				</td>
			</tr>
			<tr bgcolor="#9bf79b" align="center">
				<td height="30" colspan="2">AC</td>
				<td width="25%">DEL</td>
				<td width="25%">/</td>
			</tr>
			<tr bgcolor="#9bf79b" align="center">
				<td height="30">1</td>
				<td>2</td>
				<td>3</td>
				<td>*</td>
			</tr>
			<tr bgcolor="#9bf79b" align="center">
				<td height="30">4</td>
				<td>5</td>
				<td>6</td>
				<td>+</td>
			</tr>
			<tr bgcolor="#9bf79b" align="center">
				<td height="30">7</td>
				<td>8</td>
				<td>9</td>
				<td>-</td>
			</tr>
			<tr bgcolor="#9bf79b" align="center">
				<td height="30">.</td>
				<td>0</td>
				<td colspan="2">=</td>
			</tr>
			
	</table>
</body>
</html>
