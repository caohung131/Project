<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>khai báo nội tuyến</title>
</head>
	<style>
		p {
			color: red !important;
		}
		h2 {
			size: 15px;
		}
		#red {
			color: yellow;
		}
		.blue {
			color: blue;
		}

		input[type='text'] {
			border: 1px solid green;
		}
		input[type='email'] {
			border: 1px solid orange;
		}
	</style>
<body>
	<h2 style="color: blue;" id="red" class="blue">Học lập trình tại Suntech</h2>
	<p>Học lập trình tại Suntech</p>

	<input type="text" size="45" placeholder="Your fullName" />
	<input type="email" size="45" placeholder="Your Email" />
</body>
</html>
