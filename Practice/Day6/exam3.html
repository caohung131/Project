<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>khai báo nội tuyến</title>
	<style>
		p {
			color: blue;
		}
		p:nth-child(3) {
			color: red;
		}
		p:nth-child(1) {
			color: red;
		}
		p:nth-child() {
			color: red;
		}
		p:nth-of-type(4) {
			color: red;
		}
		p:nth-of-type(9) {
			color: red;
		}
		p:nth-of-type(7) {
			color: pink;
		}
	</style>
</head>
	
<body>
	<h3>Học lập trình fullstack: </h3>
	<p>Học lập trình tại Suntech</p>
	<p>Học lập trình tại Suntech</p>
	<p>Học lập trình tại Suntech</p>
	<p>Học lập trình tại Suntech</p>
	<p>Học lập trình tại Suntech</p>
	<p>Học lập trình tại Suntech</p>
	<p>Học lập trình tại Suntech</p>
	<p>Học lập trình tại Suntech</p>
	<p>Học lập trình tại Suntech</p>
</body>
</html>
