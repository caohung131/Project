<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		div {
			background: orange;
			width: 200px;
			height: 200px;
			margin-left: 2px;
		}

		.one {
			float: left;
		}
		.two {
			float: left;
			margin: 10px;
		}
		.three {
			clear: both;
			background: red;
			height: 300px;
		}
	</style>

</head>
<body>
	<div class="one">blook 1</div>
	<div class="two">blook 2</div>
	<div class="three">blook 3</div>
</body>
</html>
